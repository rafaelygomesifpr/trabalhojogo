<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="trabalho.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script rel="text/JavaScript" src="trabalho.js"></script>
</head>
<body>
    <div class="titulo">
         Jogo de Adivinhações 
    </div>

    <div class="regras">
        <p>
            Digite um número de <b>1 a 100</b> e tente adivinhar! <br><br>
             Se for menor, aparecerá <b>Muito Baixo</b> <br>
             Se for maior, aparecerá <b>Muito Alto</b> <br>
            Se acertar, aparecerá <b>Você acertou!</b> 
        </p>
    </div>

    <div class="img">
        <img src="../trabalhojogo/imgrafa/adivinhe-o-numero-11-c5e6e0509a9505377116401183093626-640-0.jpg" alt="Imagem jogo">
    </div>
</body>
</html>
